<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/orders-management.css" />
    <title>Orders Management - Coffee Shop</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="img/logo.png" alt="Logo" />
        <h2>پنل ادمین</h2>
      </div>
      <div class="sidebar-menu">
        <a href="admin.html" class="menu-item"
          ><i class="fa fa-tachometer-alt"></i> داشبورد</a
        >
        <a href="menu-management.html" class="menu-item"
          ><i class="fa fa-coffee"></i> مدیریت منو</a
        >
        <a href="orders-management.html" class="menu-item active"
          ><i class="fa fa-shopping-cart"></i> مدیریت سفارشات</a
        >
        <a href="inventory-tracking.html" class="menu-item"
          ><i class="fa fa-box"></i> پیگیری موجودی</a
        >
        <a href="staff-management.html" class="menu-item"
          ><i class="fa fa-users"></i> مدیریت کارکنان</a
        >
            <!-- <a href="promotions-management.html" class="menu-item"><i class="fa fa-tags"></i> مدیریت تخفیفات</a> -->
        <a href="customer-feedback.html" class="menu-item"
          ><i class="fa fa-comments"></i> بازخورد مشتریان</a
        >
        <a href="settings.html" class="menu-item"
          ><i class="fa fa-cog"></i> تنظیمات</a
        >
      </div>
      <div class="sidebar-footer">
        <p>© 2025 Coffee Shop</p>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>مدیریت سفارشات</h1>
        <div class="user-info">
          <img src="img/user.png" alt="User" />
          <div>
            <p class="user-name">مدیر</p>
            <p class="user-role">ادمین</p>
          </div>
        </div>
      </div>

      <div class="content-section">
        <!-- Filters -->
        <div class="filters">
          <label for="status-filter">فیلتر بر اساس وضعیت:</label>
          <select id="status-filter" class="status-filter">
            <option value="all">همه</option>
            <option value="pending">در انتظار</option>
            <option value="preparing">در حال آماده سازی</option>
            <option value="delivered">تحویل داده شده</option>
            <option value="canceled">لغو شده</option>
          </select>

          <label for="date-filter">فیلتر بر اساس تاریخ:</label>
          <input type="date" id="date-filter" class="date-filter"/>
        </div>

        <!-- Orders Table -->
        <table>
          <thead>
            <tr>
              <th>شماره سفارش</th>
              <th>میز</th>
              <th>سفارش</th>
              <th>وضعیت</th>
              <th>وضعیت</th>
            </tr>
          </thead>
          <tbody id="orders-list">
            <tr>
              <td>1</td>
              <td>5</td>
              <td>Espresso, Croissant</td>
              <td>در انتظار</td>
              <td>
                <button class="btn btn-outline"><i class="fa-solid fa-pen-nib"></i></button>
                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>2</td>
              <td>Cappuccino, Bagel</td>
              <td>در حال آماده سازی</td>
              <td>
                <button class="btn btn-outline"><i class="fa-solid fa-pen-nib"></i></button>
                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="js/orders-management.js"></script>
  </body>
</html>
