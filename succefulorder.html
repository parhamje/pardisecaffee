<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خرید موفق - کافه پارادایس</title>
    <style>
      @font-face {
        font-family: "Vazirmatn";
        src: url(fonts/Vazirmatn-Regular.woff2) format("woff2"),
          url(fonts/Vazirmatn-Regular.woff) format("woff"),
          url(fonts/Vazirmatn-Regular.ttf) format("truetype");
      }
      :root {
        --scrollbar-bg: #321417;
        --scrollbar-thumb: #a67c52;
        --scrollbar-thumb-hover: #8a6240;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 50px;
        border: 3px solid var(--scrollbar-bg);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      body {
        font-family: "Vazirmatn", sans-serif;
        background-color: rgb(50, 20, 23);
        color: #4a3720;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .confirmation-card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(110, 76, 48, 0.1);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
        text-align: center;
      }

      .header {
        background-color: #6e4c30;
        color: white;
        padding: 25px 20px;
        position: relative;
      }

      .success-icon {
        background-color: #4caf50;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: -35px auto 20px;
        position: relative;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      }

      .content {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .order-details {
        background-color: #f9f4ec;
        border-radius: 12px;
        padding: 15px;
        margin: 15px 0;
        text-align: right;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
      }

      .detail-label {
        color: #8a7866;
        font-weight: 500;
      }

      .detail-value {
        font-weight: 700;
      }

      .qr-code {
        background-color: white;
        border: 1px dashed #d9d0c3;
        border-radius: 10px;
        padding: 15px;
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        background-color: #6e4c30;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
        width: 100%;
        font-family: 'vazirmatn', sans-serif;
      }

      .button:hover {
        background-color: #5d3d25;
      }

      .footer {
        margin-top: 20px;
        padding: 15px;
        border-top: 1px solid #f0e8df;
        color: #8a7866;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-card">
      <div class="header">
        <svg width="120" height="40" viewBox="0 0 120 40">
          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            fill="white"
            style="font-size: 18px; font-weight: bold"
          >
            کافه پارادایس
          </text>
        </svg>
      </div>

      <div class="success-icon">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <div class="content">
        <h1>خرید شما با موفقیت انجام شد!</h1>
        <p>سپاس از انتخاب شما. سفارش شما آماده تحویل است.</p>

        <div class="order-details">
          <div class="detail-row">
            <span class="detail-label">شماره سفارش:</span>
            <span class="detail-value">#۱۲۳۴۵۶</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">تاریخ:</span>
            <span class="detail-value">۱۲ فروردین ۱۴۰۴</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">محصول:</span>
            <span class="detail-value">لاته + کیک شکلاتی</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">مبلغ پرداختی:</span>
            <span class="detail-value">۱۲۵,۰۰۰ تومان</span>
          </div>
        </div>

        <div class="qr-code">
          <svg width="90" height="90" viewBox="0 0 90 90">
            <rect
              x="10"
              y="10"
              width="70"
              height="70"
              fill="#000"
              fill-opacity="0.1"
            ></rect>
            <path d="M20,20 L40,20 L40,40 L20,40 Z" fill="#000"></path>
            <path d="M50,20 L70,20 L70,40 L50,40 Z" fill="#000"></path>
            <path d="M20,50 L40,50 L40,70 L20,70 Z" fill="#000"></path>
            <rect x="50" y="50" width="5" height="5" fill="#000"></rect>
            <rect x="60" y="50" width="5" height="5" fill="#000"></rect>
            <rect x="50" y="60" width="5" height="5" fill="#000"></rect>
            <rect x="60" y="60" width="5" height="5" fill="#000"></rect>
          </svg>
        </div>

        <p>این کد را برای دریافت سفارش خود اسکن کنید</p>

        <button class="button">پیگیری سفارش</button>

      <div class="footer">
        <p>از انتخاب کافه پارادایس متشکریم</p>
        <p>خیابان ولیعصر، تهران</p>
      </div>
    </div>
  </body>
</html>
